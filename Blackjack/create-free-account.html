<!DOCTYPE html>
    <html class="login-content" data-ng-app="materialAdmin">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Material Admin</title>

        <!-- Vendor CSS -->
        <link href="vendors/bower_components/animate.css/animate.min.css" rel="stylesheet">
        <link href="vendors/bower_components/material-design-iconic-font/dist/css/material-design-iconic-font.min.css" rel="stylesheet">

        <!-- CSS -->
        <link href="css/app.min.1.css" rel="stylesheet">
        <link href="css/app.min.2.css" rel="stylesheet">
    </head>

    <body class="login-content-blackjack" data-ng-controller="loginCtrl as lctrl">

        <!-- Login -->
        <div id="l-login" data-ng-class="{ 'toggled': lctrl.login === 1 }" data-ng-if="lctrl.login === 1">
            
            <header>
                <div class="create-account text-center">
                    <h1>Create Free Account</h1>
                </div>
            </header>
            
            <div class="container">
                <form>
                    <div class="form-group">
                        <input type="name" class="form-control" id="exampleInputEmail1" placeholder="Name">
                      </div>
                      <div class="form-group">
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                      </div>
                      <div class="form-group">
                        <input type="dob" class="form-control" id="exampleInputEmail1" placeholder="Date of Birth">
                      </div>
                      <div class="form-group">
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                      </div>
                
            
                    <div class="spacer-30"></div>
                    <div class="row create-account-btns">
                        <div class="col-xs-12">
                            <button type="submit" class="form-btn">Register Now</button>
                            <button class="form-btn fb-btn">Register with Facebook</button>
                        </div>
                    </div>
                </form>

                <div class="row login-footer">
                    <div class="col-xs-10 col-xs-offset-1">
                        <ul>
                            <li>Terms &amp; Conditions</li>
                        </ul>
                    </div>
                </div>
                
            </div>

        </div>

        <!-- Core -->
        <script src="vendors/bower_components/jquery/dist/jquery.min.js"></script>

        <!-- Angular -->
        <script src="vendors/bower_components/angular/angular.min.js"></script>
        <script src="vendors/bower_components/angular-resource/angular-resource.min.js"></script>
        <script src="vendors/bower_components/angular-animate/angular-animate.min.js"></script>
        <script src="vendors/bower_components/angular-resource/angular-resource.min.js"></script>

        <script src="js/app.js"></script>

        <script src="js/controllers/main.js"></script>
        <script src="js/services.js"></script>
        <script src="js/templates.js"></script>
        <script src="js/controllers/ui-bootstrap.js"></script>
        <script src="js/controllers/table.js"></script>
