<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Draw21</title>

    <!-- Bootstrap -->
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/draw21.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
      
      <script>
        setInterval(function(){
            $('.jackpot').toggleClass("animated infinite");
        }, 4000);
          
          setInterval(function(){
            $('.seven').toggleClass("animated infinite");
        }, 8000);
          
          setInterval(function(){
            $('.seven-number').toggleClass("animated infinite");
        }, 8000);
          
          setInterval(function(){
            $('.jackpot-number').toggleClass("animated infinite");
        }, 4000);
      </script>
  </head>
  <body>
      
    <div class="card-alt">
        <h1>Pulsing Numbers</h1>
        <div class="jackpot-number pulse">
            <span>€1,000,657</span><br>MAX BET 
        </div>
        <div class="seven-number pulse">
            <span>€10,675</span><br>MAX BET
        </div>
    </div>
      
    <div class="card-alt">
        <h1>Numbers Counting Upwards (Refresh)</h1>
        <div class="jackpot-number">
            <span>€</span><span class="counter" style="display: inline-block; width: 32%">1.10</span><br>MAX BET 
        </div>
        <div class="seven-number">
            <span>€</span><span class="counter" style="display: inline-block; width: 32%">10,237</span><br>MAX BET
        </div>
    </div>
      
    <div class="card">
        <h1>Bounce</h1>
        <div class="jackpot bounce">
            <img src="img/jackpot.png" />
        </div>
        <div class="seven bounce">
            <img src="img/777.png" />
        </div>
    </div>
      
    <div class="card">
        <h1>Flash</h1>
        <div class="jackpot flash">
            <img src="img/jackpot.png" />
        </div>
        <div class="seven flash">
            <img src="img/777.png" />
        </div>
    </div>
      
    <div class="card">
        <h1>Pulse</h1>
        <div class="jackpot pulse">
            <img src="img/jackpot.png" />
        </div>
        <div class="seven pulse">
            <img src="img/777.png" />
        </div>
    </div>
      
    <div class="card">
        <h1>rubberBand</h1>
        <div class="jackpot rubberBand">
            <img src="img/jackpot.png" />
        </div>
        <div class="seven rubberBand">
            <img src="img/777.png" />
        </div>
    </div>
    
    <div class="card">
        <h1>Shake</h1>
        <div class="jackpot shake">
            <img src="img/jackpot.png" />
        </div>
        <div class="seven shake">
            <img src="img/777.png" />
        </div>
    </div>
      
    <div class="card">
        <h1>headShake</h1>
        <div class="jackpot headShake">
            <img src="img/jackpot.png" />
        </div>
        <div class="seven headShake">
            <img src="img/777.png" />
        </div>
    </div>
    
    <div class="card">
        <h1>Swing</h1>
        <div class="jackpot swing">
            <img src="img/jackpot.png" />
        </div>
        <div class="seven swing">
            <img src="img/777.png" />
        </div>
    </div>
      
    <div class="card">
        <h1>Tada</h1>
        <div class="jackpot tada">
            <img src="img/jackpot.png" />
        </div>
        <div class="seven tada">
            <img src="img/777.png" />
        </div>
    </div>
      
    <div class="card">
        <h1>Wobble</h1>
        <div class="jackpot wobble">
            <img src="img/jackpot.png" />
        </div>
        <div class="seven wobble">
            <img src="img/777.png" />
        </div>
    </div>
      
    <div class="card">
        <h1>Jello</h1>
        <div class="jackpot jello">
            <img src="img/jackpot.png" />
        </div>
        <div class="seven jello">
            <img src="img/777.png" />
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> 
<script src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
    <script src="js/jquery.counterup.js"></script> 
    <script>
        jQuery(document).ready(function( $ ) {
            $('.counter').counterUp({
                delay: 10,
                time: 2000
            });
        });
    </script>
  </body>
</html>
