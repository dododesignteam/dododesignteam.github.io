<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Draw21</title>

    <!-- Bootstrap -->
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/draw21.css" rel="stylesheet">
      
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
      
      <script>
        setInterval(function(){
            $('.jackpot').toggleClass("animated infinite");
        }, 4000);
          
          setInterval(function(){
            $('.seven').toggleClass("animated infinite");
        }, 8000);
          
          setInterval(function(){
            $('.seven-number').toggleClass("animated infinite");
        }, 8000);
          
          setInterval(function(){
            $('.jackpot-number').toggleClass("animated infinite");
        }, 4000);
          
          setInterval(function(){
            $('.result').addClass("display");
            $('.timer').addClass("hide");
            $('.amount').addClass("count");
        }, 10000);
      </script>
      <script>
          setInterval(function( $ ) {
      $('.count').each(function () {
    $(this).prop('Counter',44).animate({
        Counter: $(this).text()
    }, {
        duration: 4000,
        easing: 'swing',
        step: function (now) {
            $(this).text(Math.ceil(now));
        }, 10000);
    });
});</script>
  </head>
  <body>
      
    <div class="card-alt1">
        <h1>Timer</h1>
        <div class="timer">
            <div class="bar-timer">
                <div class="bar-inner"></div>
            </div>
        </div>
        <div class="result">
            <h1>Player Surrenders!<br>â‚¬<span class="amount">50</span>*</h1>
        <p class="blink_me">*Calculating Payout</p>
        <a href="">Next Hand</a>
        </div>
    </div>
      
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> 
<script src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
    <script src="js/jquery.counterup.js"></script> 
    <script>
        jQuery(document).ready(function( $ ) {
            $('.counter').counterUp({
                delay: 10,
                time: 2000
            });
        });
    </script>
  </body>
</html>
